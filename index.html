            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        /* Section styles */
        .section {
            padding: 20px;

            margin-bottom: 10px;
        }

        .card-container {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .card {
            width: 150px;
            height: 220px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .card img {
            border-radius: 10px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Bottom Navbar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        .bottom-nav a {
            text-align: center;
            flex-grow: 1;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        /* Player Modal */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .player-container video {
            width: 80%;
            height: 80%;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        /* View More Button */

            margin-top: 10px;
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;

/* Popup Style */

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video');
        const playerContainer = document.getElementById('player-container');
        let videoSource = '';

        // Function to load the video stream
        function loadChannel(source) {
            videoSource = source;
            loadVideo();
            showPlayer();
        }

        // Function to initialize and load video
        function loadVideo() {
            if (videoSource.endsWith('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoSource);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSource;
                    video.addEventListener('loadedmetadata', function() {
                        video.play();
                    });
                } else {
                    console.error("This browser does not support HLS.");
                }
            } else if (videoSource.endsWith('.mp4')) {
                video.src = videoSource;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                console.error("Unsupported video format.");
            }
        }

        // Function to display the player container (modal)
        function showPlayer() {
            playerContainer.style.display = 'flex';
        }

        // Function to hide the player and stop the video
        function closePlayer() {
            playerContainer.style.display = 'none';
            video.pause();
            video.src = '';
        }

        document.getElementById('close-player').addEventListener('click', closePlayer);

        // Dummy function for 'View More' buttons
        function viewMore(section) {
            alert(`View more content for ${section}`);
        }

        function togglePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = (popup.style.display === 'flex') ? 'none' : 'flex';
}
